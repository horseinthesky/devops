---
apiVersion: batch/v1
kind: Job
metadata:
  name: go-app-client
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: go-app-client
    spec:
      restartPolicy: Never
      # nodeSelector:
      #   service: golang-client
      # tolerations:
      #   - key: service
      #     operator: Equal
      #     value: golang-client
      #     effect: NoSchedule
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - python-app
                      - rust-app
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: go-app-client
          image: cr.yandex/crp2kiiol9t6tbj1tiog/client:latest
          command:
            - /app
            - -maxClients=500
            - -scaleInterval=1000
            - -randomSleep=4000
            - -target=http://go-app:8000/api/devices
          ports:
            - name: metrics
              containerPort: 8081
          resources:
            requests:
              memory: 1Gi
              cpu: 500m
            limits:
              memory: 2Gi
              cpu: 1000m
