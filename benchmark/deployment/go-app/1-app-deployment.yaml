---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - python-app
                      - rust-app
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: go-app
          image: cr.yandex/crp2kiiol9t6tbj1tiog/go-app:latest
          env:
            - name: OTLP_ENDPOINT
              value: tempo.monitoring:4317
          resources:
            requests:
              memory: 128Mi
              cpu: 500m
            limits:
              memory: 128Mi
              cpu: 1
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 3
